on: 
  push: 
    branches:
      - develop
name: ğŸš€ Deploy website on push
jobs:
  web-msg:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Run a one-line script
      run: echo Initial push Arthur!

  web-develop:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: 'tecnosisweb.com.br/pipeline/dev'
    needs: web-msg
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v2
    
    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.2.0
      with:
        server: ${{ secrets.ftp_host }}
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        server-dir: pipeline/develop/

  web-msg-final:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    environment:
      name: hmg
      url: 'tecnosisweb.com.br/pipeline/dev'
    needs: web-develop
    steps:
    - name: ğŸšš Finaly
      run: echo Finaly push Arthur!

  web-prd:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    environment:
      name: prd
      url: 'tecnosisweb.com.br/pipeline/dev'
    needs: web-msg-final
    steps:
    - name: ğŸšš Finaly
      run: echo Finaly push Arthur PRD!